<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan EMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f97316, #ef4444);
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(0,0,0,0.25);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
    .result {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
    }
    .result p {
      margin: 6px 0;
      font-size: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 6px;
      text-align: center;
    }
    th {
      background: rgba(255,255,255,0.2);
    }
    @media(max-width:600px){
      body { padding: 10px; }
      .container { padding: 15px; }
      table { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Loan EMI Calculator</h2>

    <label for="loanAmount">Loan Amount (₹):</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount" />

    <label for="interestRate">Annual Interest Rate (%):</label>
    <input type="number" id="interestRate" placeholder="Enter interest rate" />

    <label for="loanTenure">Loan Tenure (Years):</label>
    <input type="number" id="loanTenure" placeholder="Enter tenure in years" />

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateEMI() {
      const P = parseFloat(document.getElementById("loanAmount").value);
      const R = parseFloat(document.getElementById("interestRate").value);
      const N = parseFloat(document.getElementById("loanTenure").value) * 12;

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = '';

      if (!P || !R || !N) {
        resultDiv.innerHTML = "<p>Please enter valid loan details.</p>";
        return;
      }

      const monthlyRate = R / (12 * 100); // Monthly interest rate
      const EMI = (P * monthlyRate * Math.pow(1 + monthlyRate, N)) / (Math.pow(1 + monthlyRate, N) - 1);
      const totalPayment = EMI * N;
      const totalInterest = totalPayment - P;

      resultDiv.innerHTML += `
        <p><strong>Monthly EMI:</strong> ₹${EMI.toFixed(2)}</p>
        <p><strong>Total Payment:</strong> ₹${totalPayment.toFixed(2)}</p>
        <p><strong>Total Interest:</strong> ₹${totalInterest.toFixed(2)}</p>
      `;

      // Amortization Schedule
      let balance = P;
      let tableHTML = `<table>
        <tr><th>Month</th><th>EMI (₹)</th><th>Interest (₹)</th><th>Principal (₹)</th><th>Balance (₹)</th></tr>`;

      for (let month = 1; month <= N; month++) {
        const interest = balance * monthlyRate;
        const principal = EMI - interest;
        balance -= principal;
        tableHTML += `
          <tr>
            <td>${month}</td>
            <td>${EMI.toFixed(2)}</td>
            <td>${interest.toFixed(2)}</td>
            <td>${principal.toFixed(2)}</td>
            <td>${balance > 0 ? balance.toFixed(2) : "0.00"}</td>
          </tr>`;
      }
      tableHTML += `</table>`;
      resultDiv.innerHTML += tableHTML;
    }
  </script>
</body>
</html>
